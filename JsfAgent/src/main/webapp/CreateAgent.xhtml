<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<h:body>
    <h1>Create Agent</h1>
  <h:form>
  
  Agent Name:
  <h:inputText value="#{agent.name}" />   <br/> <br/>
    
  City:
  <h:inputText value="#{agent.city}" />   <br/> <br/>
     Gender :
          <h:selectOneRadio id="gender"  value="#{agent.gender}">
          <f:selectItem itemValue ="Male" itemLabel="Male" />
          <f:selectItem itemValue ="Female" itemLabel="Female" />   
          <f:validateRequired />
          
          </h:selectOneRadio> 
           

   MaritalStatus:
  <h:inputText value="#{agent.maritalStatus}" />   <br/> <br/>
  
   Premium:
  <h:inputText value="#{agent.premium}" />   <br/> <br/>
  
    <h:commandButton value="save"  action="#{agentDAO.addAgent(agent)}"  />
  
      
  </h:form>
  
</h:body>
</html>
